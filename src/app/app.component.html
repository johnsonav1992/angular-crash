<div>
  <div>
    Header
  </div>
  <router-outlet />
  <form [formGroup]="form" (submit)="submitForm($event)" style="display: flex; flex-direction: column; width: 20%;">
    <label for="title">Task Title</label>
    <input type="text" formControlName="title">
    <button type="submit">Add Task</button>
  </form>
  <ul *ngIf="tasksService.tasks as tasks else loader">
    <li *ngFor="let task of tasks">
      {{ task.title }}
    </li>
  </ul>
</div>


<ng-template #loader>
  <p>loading...</p>
</ng-template>
